<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="frag/header :: header"></header>

<div class="container mt-5">
  <form action="/sensors/add" method="post">

    <input type="text" name="name" placeholder="Введите название датчика" class="form-control">
<!--    <input type="text" name="type" placeholder="Тип" class="form-control">-->
    <select class="form-select" name="type" aria-label="Default select example">
      <option selected>Open this select menu</option>
      <option value="температура">Температура</option>
      <option value="влажность">Влажность</option>
      <option value="освещение">Освещение</option>
      <option value="задымленность">Задымленность</option>
      <option value="протечка">Протечка</option>
    </select>

    <div class="container mt-2">
      <button type="submit" class="btn btn-primary">Добавить датчик</button>
    </div>
  </form>

</div>

<footer th:insert="frag/footer :: footer"></footer>
</body>
</html>
