<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="frag/header :: header"></header>

<div class="container mt-5">
    <form action="/roomInfo/add" method="post">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" checked name="protechka"  id="flexCheckprotechka">
            <label class="form-check-label" for="flexCheckprotechka">
                протечка
            </label>
        </div>


        <div class="form-check">
            <input class="form-check-input" type="checkbox" checked value=true name="zadimlenie"  id="flexCheckzadimlenie">
            <label class="form-check-label" for="flexCheckzadimlenie">
                задымление
            </label>
        </div>


        <input type="number" name="vlajnost" placeholder="Влажность" class="form-control">

        <input type="number" name="osveshennost" placeholder="Освещение" class="form-control">

        <input type="number" name="temp" placeholder="Темпиратура" class="form-control">

        <div class="container">Выберите комнату
            <div th:each="el: ${rooms}">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="roomId" th:attr="value=${el.id}"  checked id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <div th:text="${el.name}"></div>
                    </label>

                </div>
            </div>
        </div>


        <div class="container mt-2">
            <button type="submit" class="btn btn-primary">Добавить данные</button>
        </div>
    </form>
</div>

<footer th:insert="frag/footer :: footer"></footer>
</body>
</html>
