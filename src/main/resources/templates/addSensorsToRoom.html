<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

</head>

<div class="container mt-5">
    <div th:each="els: ${sensor}">
        <form th:action="'/sensors/addSensorsToRoom/' + ${els.id}" method="post">


            <div class="list-group mx-0">
                <div th:each="el: ${room}">
                    <label class="list-group-item d-flex gap-2">
                        <input class="form-check-input flex-shrink-0" type="radio" th:attr="value=${el.id}"
                               name="roomId"
                               id="listGroupRadios1" checked="">
                        <span th:text="${el.name}"></span>
                    </label>
                </div>
            </div>

            <div class="container mt-2">
                <button type="submit" class="btn btn-primary">Добавить данные</button>
            </div>
        </form>
    </div>
</div>


</html>
