<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="frag/header :: header"></header>

<div class="album py-5 bg-light">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="el: ${rooms}">
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                             xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail"
                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text th:text="${el.name}" x="50%" y="50%" fill="#eceeef" dy=".3em"></text>
                        </svg>

                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                               <div class="container">
                                   <div class="btn-group">
                                    <a th:href="'/rooms/' + ${el.id}" class="nav-link">info</a>
                                    <a th:href="'/rooms/delete/' + ${el.id}" class="nav-link">delete</a>
                                </div>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
<div class="position-relative"><a class="btn btn-primary" href="/rooms/add" role="button">Добавить</a></div>

<footer th:insert="frag/footer :: footer"></footer>
</body>
</html>
